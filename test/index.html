<html lang="en">
<head>

  <title>Play</title>

  <script src="http://localhost:5002/custom-script.global.js"></script>
  <script>
    const { BasicLoader, Loaders } = window.CustomScript;
    window.CustomScript.setup({
      // if not provided, will search for `<script type="root-module">` textContent to compile as entry
      entry: 'src/index.jsx',

      // available: ts, react(react18), react17, vue, all(ts + react + vue)
      mode: 'all',
      vueCompilerPath: 'http://localhost:5002/vue-parser.mjs',
      loaders: window.CustomScript.defaultLoaders,
      // sourceMap: {
      //   'src/index.jsx': 'import sum from "src/sum.js";\nconsole.log(sum(1, 2));import myHtml from "src/snippet.html";\nconsole.log(myHtml);import myJson from "src/data.json";\nconsole.log(myJson);',
      //   'src/sum.js': 'export default (a, b) => a + b;',
      //   'src/snippet.html': '<div>Hello World</div>',
      //   'src/data.json': '{"status": 200}'
      // },
    });
    console.log(BasicLoader, Loaders);
  </script>
</head>
<body>
  <div id="app"></div>
</body>
</html>
